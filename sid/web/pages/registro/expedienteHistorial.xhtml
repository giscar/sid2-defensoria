<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:gc="http://xmlns.jcp.org/jsf/composite/gc">

    <ui:composition template="../template/templateCabeceraExpediente.xhtml">

        <ui:define name="content2">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item"> 
                    <a class="nav-link" id="home-tab" data-toggle="tab" href="#home5" role="tab" aria-controls="home5" aria-expanded="true" jsf:action="#{registroController.datosGeneralesExpediente()}">
                        <span class="hidden-sm-up">
                            <i class="ti-home"></i>
                        </span> 
                        <span class="hidden-xs-down">Datos generales</span>
                    </a> 
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile5" role="tab" aria-controls="profile" jsf:rendered="#{registroController.etapaEstado.idEtapa > 0}" jsf:action="#{registroController.cargarExpedienteGestionLista()}">
                        <span class="hidden-sm-up">
                            <i class="ti-user"></i>
                        </span> 
                        <span class="hidden-xs-down">Gestiones externas</span>
                    </a>
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile5" role="tab" aria-controls="profile" jsf:rendered="#{registroController.etapaEstado.idEtapa > 0}" jsf:action="#{registroController.inicioAcciones()}">
                        <span class="hidden-sm-up">
                            <i class="ti-user"></i>
                        </span> 
                        <span class="hidden-xs-down">Gestiones internas</span>
                    </a>
                </li>
                <li class="nav-item "> 
                    <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile5" role="tab" aria-controls="profile" jsf:action="#{registroController.cargarHistorial()}">
                        <span class="hidden-sm-up">
                            <i class="ti-user"></i>
                        </span> 
                        <span class="hidden-xs-down">Historial</span>
                    </a>
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile5" role="tab" aria-controls="profile"  jsf:rendered="#{registroController.etapaEstado.idEtapa > 0}" jsf:action="#{registroController.cargarCompartir()}">
                        <span class="hidden-sm-up">
                            <i class="ti-user"></i>
                        </span> 
                        <span class="hidden-xs-down">Compartir</span>
                    </a>
                </li>
            </ul>
            <div class="tab-content tabcontent-border p-20" id="myTabContent">
                <div role="tabpanel" class="tab-pane fade show active" id="home5" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <br/>
                                    <div class="table-responsive">
                                        <h:dataTable value="#{registroController.listaHistorialExpediente}" var="historial" class="table table-hover" binding="#{row}">
                                            <h:column>
                                                <f:facet name="header">Nro.</f:facet>
                                                <h:outputText value="#{row.rowIndex+1}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Expediente</f:facet>
                                                <h:outputText value="#{historial.numero}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Tipo</f:facet>
                                                <h:outputText value="#{historial.tipo}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Descripcion</f:facet>
                                                <h:outputText value="#{historial.descripcion}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Fecha</f:facet>
                                                <h:outputText value="#{historial.fecha}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy h:mm a" timeZone="America/Lima" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Usuario</f:facet>
                                                <h:outputText value="#{historial.usuario}" />
                                            </h:column>
                                        </h:dataTable>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
